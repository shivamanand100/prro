<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chat</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />

  <style>
    #chat-box {
      height: 350px;
      overflow-y: auto;
      border: 1px solid var(--border-color);
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      background: #f9f9f9;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
    }

    .chat-message {
      margin: 0.5rem 0;
      padding: 0.6rem 1rem;
      border-radius: 15px;
      max-width: 80%;
      display: inline-block;
      clear: both;
      animation: fadeIn 0.3s ease-in-out;
    }

    .chat-message.user {
      background: var(--primary-color);
      color: white;
      float: right;
      text-align: right;
    }

    .chat-message.bot {
      background: #eee;
      color: #333;
      float: left;
      text-align: left;
    }

    #chat-form {
      display: flex;
      gap: 0.5rem;
      flex-direction: column;
    }

    #chat-form .input-group {
      margin-bottom: 0;
    }

    #chat-form input[type="text"] {
      padding: 0.75rem;
      border-radius: 10px;
      border: 1px solid var(--border-color);
      width: 100%;
      font-size: 1rem;
    }

    #chat-form button {
      padding: 0.75rem;
      border: none;
      border-radius: 10px;
      background: var(--primary-color);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    #chat-form button:hover {
      background: var(--primary-hover);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <main class="container">
    <h2>AI CHATBOT</h2>
    <div id="chat-box"></div>

    <form id="chat-form">
      <div class="input-group">
        <label for="message">Your Message</label>
        <input type="text" id="message" name="message" placeholder="Type something..." autocomplete="off" required />
      </div>
      <button type="submit">Send</button>
    </form>

    <a href="{{ url_for('logout') }}">Logout</a>

  </main>

  <script>
    const form = document.getElementById('chat-form');
    const input = document.getElementById('message');
    const box = document.getElementById('chat-box');
  
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;
  
      appendMessage('You', message, 'user');
      input.value = '';
  
      // Show typing animation
      const typingId = appendMessage('Bot', 'Typing<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>', 'bot', true);
  
      // Fetch actual response
      const res = await fetch('/get', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });
  
      const data = await res.json();
  
      // Replace typing animation with actual response
      const typingElement = document.getElementById(typingId);
      if (typingElement) {
        typingElement.innerHTML = `<strong>Bot:</strong> ${data.response}`;
      }
  
      box.scrollTop = box.scrollHeight;
    });
  
    // Append message (returns message ID for later updates)
    function appendMessage(sender, text, type, isTyping = false) {
      const msgId = 'msg-' + Date.now() + Math.floor(Math.random() * 1000);
      const msg = document.createElement('div');
      msg.className = 'chat-message ' + type;
      msg.id = msgId;
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      box.appendChild(msg);
      box.scrollTop = box.scrollHeight;
      return msgId;
    }
  </script>
  
</body>
</html>
